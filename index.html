<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      GRADIENTS
    </title>
    <meta name="author" content="mrmrs">
    <meta name="description" content="Simple css classes for using gradients">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/gradients.css">
    <link rel="stylesheet" href="http://tachyons.io/css/tachyons.min.css">
  </head>
  <body class="h-100">
    <header>
      <h1 class="tc">GRADIENTS</h1>
      <a href="http://github.com/mrmrs/gradients">View on GitHub</a>
      <a href="http://npmjs.org/mrmrs/gradients">View on NPM</a>
      <a href="#">Download Source</a>
    </header>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 aqua-gradient"> AQUA </div></div>
    <div class="dt h-100"><div class="b mega-ns tc dtc v-mid h-100 w-100 blue-gradient"> <span class="white-70">BLUE</span> </div></div>
    <div class="dt h-100"><div class="b mega-ns tc dtc v-mid h-100 w-100 navy-gradient white-70"> NAVY </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 teal-gradient"> TEAL </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 green-gradient"> GREEN </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 lime-gradient"> LIME </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 yellow-gradient"> YELLOW </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 orange-gradient"> ORANGE </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 red-gradient"> RED </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 fuchsia-gradient"> FUCHSIA </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 purple-gradient"> PURPLE </div></div>
    <div class="dt h-100"><div class="b mega-ns black-70 tc dtc v-mid h-100 w-100 maroon-gradient"> MAROON</div></div>
  </body>
</html>
